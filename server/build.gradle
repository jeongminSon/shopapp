plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter:2.1.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-aop:2.1.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-cache:2.1.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-mustache:2.1.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-security:2.1.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web-services:2.1.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-configuration-processor:2.1.4.RELEASE'
    compile 'org.projectlombok:lombok:1.18.6'
    compile 'ch.qos.logback:logback-classic:1.2.3'
    compile 'ch.qos.logback:logback-core:1.2.3'
    compile 'org.slf4j:slf4j-api:1.7.26'
    compile 'org.apache.commons:commons-lang3:3.7'
    runtime 'org.springframework.boot:spring-boot-devtools:2.1.4.RELEASE'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.4.RELEASE'
    testCompile 'org.springframework.security:spring-security-test:5.1.5.RELEASE'
}

group = 'kr.co.oliveyoung'
version = '0.0.1-SNAPSHOT'
description = 'shop-app'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
